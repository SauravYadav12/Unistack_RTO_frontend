<ng-container *ngIf="recordData">
    <div class="flex items-center justify-center">

        <div class="grid bg-white rounded-lg  w-11/12 md:w-9/12 lg:w-1/2">
            <div class="flex justify-center py-4">
                <div class="flex justify-center">
                    <img src="../../../assets/images/Unistack.png" alt="" width="10%">
                    <!-- <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path></svg> -->
                </div>
            </div>
    
            <div class="flex justify-center">
                <ng-container *ngIf=" recordData">
                    <div class="flex">
                        <h1 class="text-gray-600 font-bold md:text-2xl text-xl">Customer # {{recordData.custId}}</h1>
                    </div>
                </ng-container>
            </div>
            <div class="flex">
                <h1 class="text-pink-400 font-bold md:text-xl text-lg ml-8">1. Details</h1>
            </div>
    
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Vehicle No.</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.vehicleNo}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">RTO Name</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.rtoName}}" disabled />
                </div>
            </div>
    
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Buyer Mobile
                        No.</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.buyerCellNo}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Seller Mobile
                        No.</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.sellerCellNo}}" disabled />
                </div>
            </div>
    
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 md:gap-8 mt-5 mx-7">
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Sender Name</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.senderName}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Sender Mobile
                        No.</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.senderCellNo}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Branch
                        District</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.branchDistrict}}" disabled />
                </div>
            </div>
            <div class="flex">
                <h1 class="text-pink-400 font-bold md:text-xl text-lg ml-8 mt-10">2. Charges</h1>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-2 gap-5 md:gap-8 mt-5 mx-7">
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Total Tax</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.totalTax}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Total Fee</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.totalFee}}" disabled />
                </div>
            </div>
    
            <div class="grid grid-cols-3 md:grid-cols-3 gap-5 md:gap-8 mt-5 mx-7">
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">HPA</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.HPA}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">HPT</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.HPT}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">DRC</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.DRC}}" disabled />
                </div>
            </div>
            <div class="grid grid-cols-3 md:grid-cols-3 gap-5 md:gap-8 mt-5 mx-7">
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">FC</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.FC}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">Permit</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.permit}}" disabled />
                </div>
                <div class="grid grid-cols-1">
                    <label class="uppercase md:text-sm text-xs text-gray-500 text-light font-semibold">FAR36 No.</label>
                    <input
                        class="uppercase py-2 px-3 rounded-lg border-2  mt-1 focus:outline-none focus:ring-2  focus:border-transparent"
                        value="{{recordData.FAR36No}}" disabled />
                </div>
            </div>
    
            <div class='flex items-center justify-center  md:gap-8 gap-4 pt-5 pb-5'>
                <button class='w-auto bg-gray-500 hover:bg-gray-700 rounded-lg shadow-xl font-medium text-white px-4 py-2'
                    routerLink="/dashboard/home">Cancel</button>
                <button
                    class='w-auto bg-unipink-100 hover:bg-pink-400 rounded-lg shadow-xl font-medium text-white px-4 py-2'
                    routerLink='/dashboard/customer/update/{{recordData._id}}'>Edit</button>
                
                <ng-container >
                    <button class='w-auto bg-green-500 hover:bg-green-300 rounded-lg shadow-xl font-medium text-white px-4 py-2'
                    (click)="openModal($event)">Delete</button>
                </ng-container>
                
            </div>
    
            <!-- Modal -->
            <ng-container *ngIf='showModal'>
                <div class="min-w-screen h-screen animated fadeIn faster  fixed  left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-no-repeat bg-center bg-cover">
                    <div class="absolute bg-black opacity-80 inset-0 z-0">
                
                    </div>
                    <div class="w-full  max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg  bg-white ">
                        <!--content-->
                        <div class="">
                            <!--body-->
                            <div class="text-center p-5 flex-auto justify-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 -m-1 flex items-center text-red-500 mx-auto"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 flex items-center text-red-500 mx-auto"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                                <h2 class="text-xl font-bold py-4 ">Are you sure?</h2>
                                    <p class="text-sm text-gray-500 px-8">Do you really want to delete this Record?
                                        This process cannot be undone</p>
                            </div>
                            <!--footer-->
                            <div class="p-3  mt-2 text-center space-x-4 md:block">
                                <button
                                    routerLink="/dashboard/home"
                                    class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
                                    Cancel
                                </button>
                                <button
                                    class="mb-2 md:mb-0 bg-red-500 border border-red-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-red-600" (click)="onDelete()">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
            <!-- Modal Ends -->
    
        </div>
    </div>
</ng-container>
